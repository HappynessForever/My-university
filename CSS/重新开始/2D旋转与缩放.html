<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D旋转与缩放</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box1 {
				height: 100px;
				width: 100px;
				background: deepskyblue;
			}
			
			#box2 {
				height: 100px;
				width: 100px;
				background: skyblue;
				transform: rotate(30deg);
			}
			#box1:hover {
				transform: scale(1.5);
			}
			#box2:hover {
				transform: rotate(0);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="box1">
				
			</div>
			<div id="box2">
				
			</div>
		</div>
	</body>
</html>
